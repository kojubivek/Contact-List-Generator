<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Contact list API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- title   -->
        <div class="row">
          <div class="col">
            <h1 class="text-center mt-h">Contact List API</h1>
          </div>
          <hr />
        </div>
        <!-- search and filter -->
        <div class="row">
          <div class="col">
            <input
              type="text"
              placeholder="Search By Name"
              class="form-control"
              onkeyup="handelOnSearch(this)"
            />
          </div>
          <div class="col">
            <select class="form-control" onchange="handleOnChange(this)">
              <option value="">--Select Gender</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </div>
          <!-- cotact list card -->
          <div class="row">
            <div class="col">
              <span id="count"> 0 </span>Users found!
              <div
                class="d-flex justify-content-center text-primary flex-wrap"
                id="list"
              >
                <!-- <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
